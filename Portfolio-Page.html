    <script>
      let galleryData = [];
      let currentIndex = 0;
      let displayedItems = 0;
      const itemsPerLoad = 24;

      // Function to create a gallery item
      function createGalleryItem(item, index) {
        const galleryItem = document.createElement('div');
        galleryItem.classList.add('u-align-left', 'u-container-align-center', 'u-container-style', 'u-image', 'u-list-item', 'u-repeater-item', 'u-shape-rectangle', 'u-gallery-image');
        galleryItem.dataset.index = index;

        const img = document.createElement('img');
        img.src = item.imageUrl;
        img.alt = item.title;
        img.classList.add('bg-image');

        const containerLayout = document.createElement('div');
        containerLayout.classList.add('u-container-layout', 'u-similar-container', 'u-valign-bottom', 'u-container-layout-3');
        galleryItem.appendChild(containerLayout);

        const overlayText = document.createElement('div');
        overlayText.classList.add('u-black', 'u-container-style', 'u-expanded-width', 'u-group', 'u-opacity', 'u-opacity-40', 'u-group-2', 'overlay-text');
        
        const textLayout = document.createElement('div');
        textLayout.classList.add('u-container-layout', 'u-valign-middle', 'u-container-layout-4');

        const title = document.createElement('h5');
        title.classList.add('u-align-center', 'u-text', 'u-text-5');
        title.textContent = item.title;

        const description = document.createElement('h6');
        description.classList.add('u-align-center', 'u-text', 'u-text-6');
        description.textContent = item.description || 'Sample Headline'; // Fallback if description is missing

        textLayout.appendChild(title);
        textLayout.appendChild(description);
        overlayText.appendChild(textLayout);
        containerLayout.appendChild(overlayText);
        galleryItem.appendChild(img);
        galleryItem.appendChild(containerLayout);

        // Add click event to open slider
        galleryItem.addEventListener('click', () => {
            currentIndex = index;
            updateSlider();
            document.getElementById('sliderContainer').classList.add('active');
        });

        return galleryItem;
      }

      // Function to load gallery items
      function loadGalleryItems(startIndex, endIndex) {
        const gallery = document.getElementById('gallery');
        const viewMoreBtn = document.getElementById('viewMoreBtn');

        for (let i = startIndex; i < endIndex && i < galleryData.length; i++) {
            const item = galleryData[i];
            const galleryItem = createGalleryItem(item, i);
            gallery.appendChild(galleryItem);
            displayedItems++;
        }

        // Show or hide "View More" button based on remaining items
        if (displayedItems < galleryData.length) {
            viewMoreBtn.classList.remove('hidden');
        } else {
            viewMoreBtn.classList.add('hidden');
        }
      }

      // Function to fetch JSON data and load initial gallery items
      async function loadGallery() {
        try {
            const response = await fetch('GalleryContent/Service-04.json');
            galleryData = await response.json();

            // Load initial 24 items (or less if data has fewer items)
            loadGalleryItems(0, itemsPerLoad);
        } catch (error) {
            console.error('Error loading gallery data:', error);
        }
      }

      // Function to load more items when "View More" is clicked
      function loadMore() {
        const startIndex = displayedItems;
        const endIndex = startIndex + itemsPerLoad;
        loadGalleryItems(startIndex, endIndex);
      }

      // Function to update slider content
      function updateSlider() {
        const item = galleryData[currentIndex];
        document.getElementById('sliderImage').src = item.imageUrl;
        document.getElementById('sliderImage').alt = item.title;
      }

      // Slider navigation
      document.getElementById('prev').addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + galleryData.length) % galleryData.length;
        updateSlider();
      });

      document.getElementById('next').addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % galleryData.length;
        updateSlider();
      });

      // Close slider
      document.getElementById('closeSlider').addEventListener('click', () => {
        document.getElementById('sliderContainer').classList.remove('active');
      });

      // Close slider when clicking outside the image
      document.getElementById('sliderContainer').addEventListener('click', (e) => {
        if (e.target === document.getElementById('sliderContainer')) {
            document.getElementById('sliderContainer').classList.remove('active');
        }
      });

      // Add event listener for "View More" button
      document.getElementById('viewMoreBtn').addEventListener('click', loadMore);

      fetch('Components/navbar.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('navbar').innerHTML = data;
      });
      fetch('Components/footer.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('footer').innerHTML = data;
      });

      // Load the gallery when the page loads
      window.onload = loadGallery;
    </script>
